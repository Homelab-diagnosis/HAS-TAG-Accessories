<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800">
  <header class="shadow-md sticky top-0 bg-white z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">HAS#TAG</h1>
     <nav class="space-x-6 hidden md:block">
  <a href="index.html" class="hover:text-indigo-600">Home</a>
  <a href="products.html" class="hover:text-indigo-600">Shop</a>
  <a href="cart.html" class="hover:text-indigo-600">Cart</a>
  <a href="checkout.html" class="hover:text-indigo-600">Checkout</a>
  <a href="contact.html" class="hover:text-indigo-600">Contact</a>
</nav>
        <div>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Cart</button>
        </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-8">Your Cart</h2>

    <!-- Cart Items -->
    <div class="space-y-6">
      <div class="flex justify-between items-center border-b pb-4">
        <div class="flex items-center gap-4">
          <img src="https://via.placeholder.com/80" alt="Product Image" class="w-20 h-20 object-cover rounded">
          <div>
            <h3 class="font-semibold text-lg">Stylish Watch</h3>
            <p class="text-gray-500 text-sm">Quantity: 1</p>
          </div>
        </div>

      </div>
    </div>

    <!-- Summary & Checkout -->
    <div class="mt-10 border-t pt-6">
      <div class="flex justify-between items-center mb-4">
        <span class="font-medium text-lg">Total:</span>
        <span class="text-indigo-600 font-bold text-xl">₹1,999</span>
      </div>
      <a href="checkout.html" class="block w-full text-center bg-indigo-600 text-white py-3 rounded hover:bg-indigo-500 font-semibold">Proceed to Checkout</a>
    </div>
  </main>
