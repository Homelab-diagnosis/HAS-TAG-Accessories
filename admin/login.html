<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - HAS#TAG</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Admin Login</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" id="username" type="text" placeholder="Enter username">
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-400" id="password" type="password" placeholder="Enter password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</body>

</html>
